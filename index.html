<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
    }
    .animated-heading {
      animation: fadeInDown 1s ease-out;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-tr from-blue-50 via-purple-100 to-pink-50 text-gray-800 p-6">

  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold mb-6 text-center text-purple-700 animated-heading">Guest Lecture Feedback</h1>
    <div id="welcome" class="mb-4 text-green-600 font-semibold text-center"></div>

    <form id="feedbackForm" class="bg-white p-8 rounded-2xl shadow-xl space-y-4">
      <input type="text" id="name" placeholder="Full Name" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none" />
      <input type="email" id="email" placeholder="Email" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none" />
      
      <select id="department" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none">
        <option value="">Select Department</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="MECH">MECH</option>
        <option value="CIVIL">CIVIL</option>
      </select>

      <div class="space-y-1">
        <label class="block font-semibold">Rating</label>
        <div class="flex gap-4 text-sm" id="ratingGroup">
          <label><input type="radio" name="rating" value="1" class="mr-1" /> 1</label>
          <label><input type="radio" name="rating" value="2" class="mr-1" /> 2</label>
          <label><input type="radio" name="rating" value="3" class="mr-1" /> 3</label>
          <label><input type="radio" name="rating" value="4" class="mr-1" /> 4</label>
          <label><input type="radio" name="rating" value="5" class="mr-1" /> 5</label>
        </div>
      </div>

      <div>
        <textarea id="comments" rows="4" placeholder="Additional Comments" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none"></textarea>
        <div class="text-sm text-gray-500 mt-1" id="charCount">0 characters</div>
      </div>

      <div class="flex flex-wrap gap-4">
        <button type="submit" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-2 rounded-lg hover:shadow-lg transition">Submit</button>
        <button type="button" id="clearBtn" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition">Clear All Feedbacks</button>
      </div>
    </form>

    <div class="mt-10 space-y-6" id="feedbackDisplay"></div>
  </div>

  <script>
    const form = document.getElementById("feedbackForm");
    const comments = document.getElementById("comments");
    const charCount = document.getElementById("charCount");
    const display = document.getElementById("feedbackDisplay");
    const clearBtn = document.getElementById("clearBtn");
    const welcome = document.getElementById("welcome");

    if (sessionStorage.getItem("visited")) {
      welcome.textContent = "Welcome back!";
    } else {
      sessionStorage.setItem("visited", "true");
    }

    comments.addEventListener("input", () => {
      charCount.textContent = `${comments.value.length} characters`;
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const department = document.getElementById("department").value;
      const rating = form.rating.value;
      const comment = comments.value;

      const feedback = { name, email, department, rating, comment };
      let feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
      feedbacks.push(feedback);
      localStorage.setItem("feedbacks", JSON.stringify(feedbacks));

      form.reset();
      charCount.textContent = "0 characters";
      renderFeedbacks();
    });

    clearBtn.addEventListener("click", () => {
      localStorage.removeItem("feedbacks");
      renderFeedbacks();
    });

    function renderFeedbacks() {
      display.innerHTML = "";
      const feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
      feedbacks.forEach((f) => {
        const card = document.createElement("div");
        card.className = "bg-white p-6 rounded-xl shadow-md border hover:shadow-xl transition";
        card.innerHTML = `
          <h3 class="text-xl font-semibold text-purple-700">${f.name} (${f.department})</h3>
          <p class="text-sm text-gray-500">${f.email}</p>
          <p class="mt-2"><strong>Rating:</strong> ${f.rating}</p>
          <p class="mt-2 text-gray-700">${f.comment}</p>
        `;
        display.appendChild(card);
      });
    }

    renderFeedbacks();
  </script>
</body>
</html>
