<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Tracker - Feedback</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans leading-relaxed">

  <header class="bg-orange-600 text-white p-4 flex flex-wrap justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">Feedback</h1>
    <nav class="w-full mt-2 text-center md:w-auto md:mt-0">
      <a href="index.html" class="text-white mx-3 font-bold hover:underline">Home</a>
      <a href="about.html" class="text-white mx-3 font-bold hover:underline">About</a>
      <a href="features.html" class="text-white mx-3 font-bold hover:underline">Features</a>
      <a href="feedback.html" class="text-white mx-3 font-bold hover:underline">Feedback</a>
    </nav>
  </header>

  <main class="p-8">
    <h2 class="text-2xl font-bold text-orange-600 mb-4 text-center">Share Your Thoughts</h2>

    <form id="feedbackForm" class="bg-white p-6 rounded-lg shadow-md max-w-xl mx-auto">
      <input type="text" id="name" placeholder="Your Name" required class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-md" />
      <textarea id="comment" placeholder="Your Comment" required class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-md h-32"></textarea>
      <button type="submit" class="w-full bg-orange-600 text-white font-bold px-4 py-2 rounded-md hover:bg-orange-700">Submit</button>
    </form>

    <div id="feedbackDisplay" class="bg-orange-100 mt-8 p-6 rounded-lg shadow-md max-w-xl mx-auto">
      <h3 class="text-xl font-semibold text-orange-700 mb-3">Previous Feedback:</h3>
      <ul id="feedbackList" class="list-disc list-inside text-gray-800"></ul>
    </div>
  </main>

  <footer class="bg-black text-white text-center p-4 text-sm mt-12">
    &copy; 2025 Fitness Training
  </footer>

  <script>
    const form = document.getElementById('feedbackForm');
    const list = document.getElementById('feedbackList');

    function loadFeedback() {
      const feedback = JSON.parse(localStorage.getItem("feedback")) || [];
      list.innerHTML = "";
      feedback.forEach(entry => {
        const li = document.createElement("li");
        li.textContent = `${entry.name}: ${entry.comment}`;
        list.appendChild(li);
      });
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const comment = document.getElementById('comment').value.trim();
      if (!name || !comment) return;

      const feedback = JSON.parse(localStorage.getItem("feedback")) || [];
      feedback.push({ name, comment });
      localStorage.setItem("feedback", JSON.stringify(feedback));
      form.reset();
      loadFeedback();
    });

    window.onload = loadFeedback;
  </script>
</body>
</html>
