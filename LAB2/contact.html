<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Tracker - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-100 text-gray-900 font-sans leading-relaxed">

  <header class="bg-teal-600 text-white p-4 flex flex-wrap justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">Fitness Tracking System</h1>
    <button class="md:hidden block text-white" onclick="document.getElementById('menu').classList.toggle('hidden')">
      <i class="fas fa-bars"></i>
    </button>
    <nav id="menu" class="w-full mt-2 md:w-auto md:mt-0 hidden md:flex">
      <a href="index.html" class="flex items-center text-white mx-3 font-bold hover:underline"><i class="fas fa-home mr-1"></i>Home</a>
      <a href="gallery.html" class="flex items-center text-white mx-3 font-bold hover:underline"><i class="fas fa-image mr-1"></i>Gallery</a>
      <a href="places.html" class="flex items-center text-white mx-3 font-bold hover:underline"><i class="fas fa-map-marker-alt mr-1"></i>Places</a>
      <a href="contact.html" class="flex items-center text-white mx-3 font-bold hover:underline"><i class="fas fa-envelope mr-1"></i>Contact</a>
    </nav>
  </header>

  <section class="relative h-[300px] text-white text-center flex flex-col justify-center items-center overflow-hidden">
    <div class="absolute inset-0 bg-black/50 z-10"></div>
    <img src="https://source.unsplash.com/1600x900/?communication,contact" alt="Contact Background" class="absolute inset-0 w-full h-full object-cover z-0" />
    <div class="relative z-20 px-4">
      <h2 class="text-4xl font-bold mb-2">Get in Touch With Us</h2>
      <p class="text-lg">We’d love to hear from you. Fill out the form below.</p>
    </div>
  </section>

  <section class="p-8 max-w-4xl mx-auto mt-8">
    <div class="bg-teal-100 text-teal-800 text-lg font-semibold p-4 rounded-md shadow-md text-center">
      <span id="quoteBox">Loading motivational quote...</span>
    </div>
  </section>

  <section class="p-8 bg-white rounded-xl shadow-md max-w-4xl mx-auto mt-6">
    <h2 class="text-2xl font-bold text-teal-600 mb-6">Contact Form</h2>
    <form id="contactForm" class="space-y-6">
      <div>
        <label for="name" class="block font-semibold mb-1">Your Name</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 outline-none">
      </div>
      <div>
        <label for="email" class="block font-semibold mb-1">Your Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 outline-none">
      </div>
      <div>
        <label for="message" class="block font-semibold mb-1">Your Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 outline-none"></textarea>
      </div>
      <button type="submit" class="bg-teal-600 text-white px-6 py-2 rounded-md font-bold hover:bg-teal-700 transition">
        <i class="fas fa-paper-plane mr-2"></i>Send Message
      </button>
      <p id="responseMsg" class="text-green-600 font-medium mt-2"></p>
    </form>
  </section>

  <section class="p-8 mt-10 bg-teal-100 rounded-xl shadow-md max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold text-teal-700 mb-4">Contact Information</h2>
    <ul class="space-y-2 text-gray-800">
      <li><i class="fas fa-phone-alt mr-2 text-teal-600"></i>+91 90909090</li>
      <li><i class="fas fa-envelope mr-2 text-teal-600"></i>goal@fittrack.com</li>
      <li><i class="fas fa-map-marker-alt mr-2 text-teal-600"></i>Bengaluru, India</li>
    </ul>
  </section>

  <footer class="bg-black text-white text-center p-6 mt-12">
    <div class="mb-2">
      <i class="fas fa-dumbbell text-white text-xl"></i>
    </div>
    &copy; 2025 Akashdeep Dey
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        headers: { "Content-type": "application/json" },
        body: JSON.stringify({ name, email, message })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("responseMsg").innerText = "Message sent successfully!";
        document.getElementById("contactForm").reset();
      })
      .catch(error => {
        document.getElementById("responseMsg").innerText = "Something went wrong. Try again.";
      });
    });

    function fetchQuote() {
      const quoteBox = document.getElementById("quoteBox");
      fetch("https://api.quotable.io/random?tags=motivational|fitness")
        .then(res => res.json())
        .then(data => {
          quoteBox.innerText = `"${data.content}" — ${data.author}`;
        })
        .catch(() => {
          const fallback = [
            "Push yourself, because no one else is going to do it for you.",
            "Success starts with self-discipline.",
            "Every step is progress. Keep moving.",
            "Sweat now. Shine later.",
            "Don't limit your challenges. Challenge your limits."
          ];
          quoteBox.innerText = fallback[Math.floor(Math.random() * fallback.length)];
        });
    }

    window.onload = fetchQuote;
  </script>

</body>
</html>
